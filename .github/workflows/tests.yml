name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      JAX_PLATFORM_NAME: cpu
      JAX_ENABLE_X64: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Sync deps
        run: uv sync

      - name: Run tests
        run: uv run pytest -q
